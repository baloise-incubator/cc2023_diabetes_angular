    id="myInput"
    name="search"
    placeholder="Suche nach Lebensmittel"
  />

  <hr/>

        </div>
      </div>
    </div>
  </div>
  <hr/>

  <a role="button" href="/calculation">Weiter zur Berechnung</a>
</div>
